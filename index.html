<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Project</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="container">
      <section class="form">
        <h2>Login</h2>
        <span>How to i get started lorem ipsum dolor at?</span>
        <form action="login.php" method="POST">
          <div class="inputBox">
            <img src="assets/user.svg" alt="user" />
            <input
              type="text"
              name="username"
              required
              placeholder="Username"
            />
          </div>
          <div class="inputBox">
            <img src="assets/lock.svg" alt="lock" />
            <input
              type="password"
              name="password"
              required
              placeholder="Password"
            />
          </div>
          <input type="submit" value="Login Now" />
        </form>
        <div class="others">
          <p>or <span>login</span> with others</p>
        </div>
        <button>
          <img src="assets/google-icon.png" alt="google" />
          login with <span>Google</span>
        </button>
        <button>
          <img src="assets/facebook-icon.png" alt="facebook" />
          login with <span>Facebook</span>
        </button>
      </section>
      <section class="photo">
        <div class="box">
          <h2>
            Very good <br />
            works are<br />
            waiting for<br />
            you Login<br />
            Now!!!
          </h2>
          <img
            src="assets/login-person.png"
            alt="login-person"
            class="person"
          />
          <img src="assets/thunder.png" alt="thunder" class="icon" />
        </div>
        <div class="wavy-bg"></div>
      </section>
    </div>
  </body>
</html>
